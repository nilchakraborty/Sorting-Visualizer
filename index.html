<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1 align="center" style="color:rgb(0, 0, 0);">Sorting Visualizer</h1>
    <nav>
      <div class="row">
        <div class="col gap-2 d-sm-flex" id="newArray">
          <button type="button" class="btn btn-success newArray">
            Create New Array
          </button>
        </div>
        <div class="col" id="input" style="color:rgb(0, 0, 0);">
          <span id="speed"
            >Speed
            <input
              id="speed_input"
              type="range"
              min="20"
              max="300"
              stepDown="10"
              value="60"
            />
          </span>
          <span id="size"
            >Size
            <input
              id="arr_sz"
              type="range"
              min="20"
              max="150"
              step="1"
              value="80"
            />
          </span>
        </div>
        <div class="col gap-4 d-sm-flex justify-content-end">
          <button type="button" class="btn btn-primary selectionSort">
            Selection Sort
          </button>
          <button type="button" class="btn btn-primary bubbleSort">
            Bubble Sort
          </button>
          <button type="button" class="btn btn-primary insertionSort">
            Insertion Sort
          </button>
          <button type="button" class="btn btn-primary quickSort">
            Quick Sort
          </button>
          <button type="button" class="btn btn-primary mergeSort">
            Merge Sort
          </button>
        </div>
      </div>
    </nav>
  </header>
  <body class="p-3 mb-2 bg-light text-white">
    <div id="bars" class="flex-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="sorting.js"></script>
    <script src="scripts/bubble.js"></script>
    <script src="scripts/selection.js"></script>
    <script src="scripts/insertion.js"></script>
    <script src="scripts/merge.js"></script>
    <script src="scripts/quick.js"></script>
  </body>
</html>
